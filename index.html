<!DOCTYPE html>
<html>
<head>
    <title>Eden Personal Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
    <style>
        /* Animated gradient background */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            margin-top: 20px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            margin: 20px;
            transition: transform 0.3s;
        }
        .card:hover { transform: translateY(-10px); }

        #deliveriesList li {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            color: white;
            list-style: none;
        }
        .status-Pending { background-color: #ffeb3b; color:black; }
        .status-PickedUp { background-color: #03a9f4; }
        .status-OnTheWay { background-color: #ff9800; }
        .status-Delivered { background-color: #4caf50; }

        #map {
            width: 100%;
            height: 300px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .dashboard-container { display: flex; flex-wrap: wrap; justify-content: center; }
    </style>
</head>
<body>
    <h1>ðŸŒ¿ Eden Personal Dashboa</h1>

    <div class="container">
        <!-- Request Delivery Form -->
        <div class="card p-3 bg-light text-dark" style="max-width:400px;">
            <h5>Request Delivery</h5>
            <input id="customerAddress" placeholder="Your Address" class="form-control mb-2"/>
            <input id="businessName" placeholder="Business Name" class="form-control mb-2"/>
            <button class="btn btn-primary w-100" onclick="requestDelivery()">Request Delivery</button>
        </div>

        <!-- Deliveries List -->
        <div class="card p-3 bg-light text-dark" style="max-width:600px;">
            <h5>Your Deliveries</h5>
            <ul id="deliveriesList"></ul>
        </div>

        <!-- Map -->
        <div id="map"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
    <script src="personal-dashboard.js"></script>
</body>
</html>
