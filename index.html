<!DOCTYPE html>
<html>
<head>
    <title>Eden Local Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="container mt-5">
        <h2 class="mb-4">ðŸŒ¿ Eden Local Delivery</h2>

        <select id="userType" class="form-select mb-2" onchange="updatePhrase()">
            <option value="personal">Personal User</option>
            <option value="business">Business User</option>
            <option value="rider">Rider</option>
        </select>
        <p id="signupPhrase"></p>

        <input type="text" id="name" class="form-control mb-2" placeholder="Full Name">
        <input type="email" id="email" class="form-control mb-2" placeholder="Email">
        <input type="password" id="password" class="form-control mb-2" placeholder="Password">
        <button class="btn btn-primary w-100 mb-2" onclick="signup()">Sign Up</button>
        <button class="btn btn-success w-100" onclick="login()">Login</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
