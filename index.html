<!DOCTYPE html>
<html>
<head>
    <title>Eden Local Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        body { background-color: #f0f4f8; font-family: Arial; }
        .card { margin: 10px; }
        .status-Pending { background-color: #ffeb3b; }
        .status-PickedUp { background-color: #03a9f4; color:white; }
        .status-OnTheWay { background-color: #ff9800; color:white; }
        .status-Delivered { background-color: #4caf50; color:white; }
    </style>
</head>
<body class="container">

    <h1 class="text-center mt-4">ðŸŒ¿ Eden Local Delivery</h1>

    <!-- Personal User Section -->
    <div id="personalDashboard" class="my-4">
        <h3>Request Delivery</h3>
        <input id="customerName" placeholder="Your Name" class="form-control mb-2"/>
        <input id="customerAddress" placeholder="Your Address" class="form-control mb-2"/>
        <input id="businessName" placeholder="Business Name" class="form-control mb-2"/>
        <button class="btn btn-primary mb-3" onclick="requestDelivery()">Request Delivery</button>

        <h4>Your Deliveries</h4>
        <ul id="personalDeliveries" class="list-group"></ul>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
